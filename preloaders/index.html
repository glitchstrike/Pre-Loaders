<html>
    <head>
        <title>Pre-Loaders</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="Loader">

            <div class="circle">
             
            </div>
        </div>
        <h1>THIS IS MY MAIN WEB PAGE !</h1>
        <script>
         $(window).on("load",function(){
             $(".Loader").fadeOut(5000)
         })
        </script>
    </body>
</html>
